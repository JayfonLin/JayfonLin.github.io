<P style="TEXT-INDENT: 2em" align=center><FONT size=3 face=宋体>梦</FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT size=3 face=宋体>相思相见只凭梦，</FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT size=3 face=宋体>侬访欢时欢访侬。</FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT size=3 face=宋体>愿使遥遥他夜梦，</FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT size=3 face=宋体>一时同作路中逢。</FONT></P>
